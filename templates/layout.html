<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>AML4D Group Assignment 2</title>
    <link href="/static/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <nav>
      <ul class="navigation">
        <li>
          <a href="{{ url_for('image_class') }}">Image classification</a>
        </li>
        <li>
          <a href="{{ url_for('object_det') }}">Object detection</a>
        </li>
        <li>
          <a href="{{ url_for('image_coord') }}">Image coordinates</a>
        </li>
      </ul>
    </nav>
    <aside>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="flashes">
          {% for category, message in messages %}
            <li class="{{ category }}">
              {{ message }}
            </li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </aside>
    <main>
      {% block body %}{% endblock %}
    </main>
  </body>
</html>

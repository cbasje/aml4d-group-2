{% extends "layout.html" %}
{% block body %}
  <h1>Upload new image(s)</h1>
  <form method="post" enctype="multipart/form-data" action="/upload">
    <label>
      <input
        type="file"
        name="file"
        accept=".jpg, .jpeg, .png"
        multiple
        ondragover="this.style.backgroundColor='#DBEAFE';"
        ondragleave="this.style.backgroundColor='inherit';"
      >
    </label>
    <button type="submit">Upload</button>
  </form>
{% endblock %}

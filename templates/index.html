{% extends "layout.html" %}
{% block body %}
  <h1>Upload new image(s)</h1>
  <form method="post" enctype="multipart/form-data" action="/upload">
    <input
      type="file"
      name="file"
      accept=".jpg, .jpeg, .png"
      multiple
    >
    <button type="submit">Upload</button>
  </form>
{% endblock %}
